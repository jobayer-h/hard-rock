<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="./index.html">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Lyrics Search</h1>
                <div class="search-box my-5">
                    <input id="song-name-input" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button onclick="searchResult()" class="btn btn-success search-btn">Search</button>
                </div>
            </div>

            <!-- === Fancy results === -->
            <div id="search-result" class="search-result col-md-8 mx-auto py-4">
                <!-- all result -->
            </div>
            
            
            
            <div id="single-lyrics" class="single-lyrics text-center">
             <!-- Single Lyrics -->
            </div>
        </main>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
